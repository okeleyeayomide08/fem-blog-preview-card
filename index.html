<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="blog-card">
    <img src="assets/images/illustration-article.svg" alt="" class="blog-card__blog-image">

    <div class="blog-card__content">
      <button class="blog-card__content--button Text-preset-3-Bold">Learning</button>
      <p class="Text-preset-3 blog-card__content--publish-date">Published 21 Dec 2023</p>
      <p class="Text-preset-1">HTML & CSS foundations</p>
      <p class="Text-preset-2 blog-card__content--secondary-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="blog-card__author">
      <img src="assets/images/image-avatar.webp" alt="Greg Hooper" class="blog-card__author--pic">
      <p class="blog-card__author--name Text-preset-3-Bold">Greg Hooper</p>
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Okeleye Ayomide</a>.
  </div>
</body>
</html>
